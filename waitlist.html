<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mydietneeds waitlist</title>
    <link rel="stylesheet" href="./waitist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav-bar">
      <img src="./Mydiet 1.svg" alt="logo" />
      <div class="menu-items">
        <h3>Home</h3>
        <h3>Features</h3>
        <h3>Pricing</h3>
        <h3>About us</h3>
        <h3>Contact us</h3>
      </div>
      <button class="nav-button">Join waitlist</button>
    </div>
    <div class="main-div">
      <div class="hero-content">
        <div class="top-content">
          <h2>Ready to embark on your <br />wellness journey ?</h2>
          <h4>
            Join the waitlist and be the first to <br />
            experience meal planning and dieting <br />
            made for Ghanaians.
          </h4>
        </div>
        <div class="middle-content">
          <input
            class="input-style"
            placeholder="Enter your name"
            type="text"
          />
          <input
            class="input-style"
            placeholder="Enter your email"
            type="text"
          />
          <button class="cta-button">Sign me Up</button>
        </div>
      </div>
    </div>
    <img class="background-img"
      src="./hero background.jpg"
      style="height: 945px"
      alt="backgroundimage"
    />
  </body>
</html>
